---
relaymail_enabled: False
relaymail_root_aliases: user@domain.com
relaymail_user_to_root_aliases: False
relaymail_smtp_server: False
relaymail_smtp_port: 25
relaymail_smtp_user: False
relaymail_smtp_password: password
relaymail_use_tls: False
relaymail_secure_tls: False
# If your relay server has a self-generated certificate, use "may" instead of "secure"
relaymail_security_level: "secure"
relaymail_main_domain: domain.com
relaymail_hostname: False
relaymail_inet_interfaces: "127.0.0.1"
relaymail_inet_protocols: "all"
relaymail_mynetworks: ""
relaymail_compatibility_level: 2
